<template>
    <h1>myFreeUsage</h1>
    <template if:true={data}>
        <lightning-card title="Lightning Datatable Example">
            <div class="slds-m-around_medium">
                <lightning-input 
                    type="search" 
                    onchange={handleKeyChange} 
                    class="slds-m-bottom_small"           
                    label="Search" 
                    value={searchKey}>
                </lightning-input>
                
                <lightning-datatable 
                    data-id="table" 
                    key-field="Id" 
                    data={data} 
                    columns={columns} 
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection} 
                    onrowselection ={onRowSelection} 
                    selected-rows={allSelectedRows} 
                    onsort={sortColumns}>
               </lightning-datatable>
               </br>
    
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Previous" 
                            icon-name="utility:chevronleft" 
                            onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPage}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Next" 
                            icon-name="utility:chevronright" 
                            icon-position="right"
                            onclick={nextHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

                <template if:true={isConfirmOpenFreeUsage}>
                    <!-- Modal/Popup Box LWC starts here -->
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Modal/Popup Box LWC header here -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeConfirmFreeUsage}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Dalete FreeUsage</h2>
                            </header>
                            <!-- Modal/Popup Box LWC body starts here -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <center><p><b>Are you sure to detete {deleteFreeUsageName} ?</b></p></center>
                            </div>
                            <!-- Modal/Popup Box LWC footer starts here -->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={closeConfirmFreeUsage}
                                    title="Cancel">Cancel</button>
                                <button class="slds-button slds-button_brand" onclick={handleDeleteFreeUsage} title="OK">OK</button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
        </lightning-card>
    </template>

</template>
